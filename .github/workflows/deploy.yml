name: Deploy to GCS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}

    steps:
      - name: Validate deploy secrets
        run: |
          if [ -z "$GCP_SA_KEY" ] || [ -z "$GCP_BUCKET_NAME" ]; then
            echo "::error::GCP_SA_KEY and GCP_BUCKET_NAME secrets must be configured for deploy."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Upload to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: 'dist'
          destination: '${{ secrets.GCP_BUCKET_NAME }}/grocery-companion'
          parent: false # Do not include the 'dist' folder name in the destination
          gzip: false
